<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3 class="center">CSS Learning Path : Selectors</h3>


    <div class="container">
      <button type="button" name="button" class="btn-blue mb-2">Button Hover</button>
      <br>
      <label for="nama" class="mb-2">Input Disabled</label>
      <input type="text" name="" value="" class="mb-2" disabled>
      <br>
      <label for="nama" class="mb-2">Input Focus</label>
      <input type="text" name="" value="" class="mb-2">
      <br>
      <label for="nama" class="mb-2">Input in Range (1-10)</label>
      <input type="number" class="mb-2" min="1" max="10">
    </div>

  </body>
</html>
